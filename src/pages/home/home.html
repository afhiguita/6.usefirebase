<ion-header>
  <ion-navbar>
    <ion-title>
      Connecting to FireBase
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  
  <ion-card *ngFor="let p of posts | async">
    <img [src]="p.img"/>
    <ion-card-content>
      <ion-card-title>
        {{ p.title }}
        </ion-card-title>
      <p>
        {{ p.description }}
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col text-right>
        <button ion-button clear small icon-start (click)="editPost(p)">
          <ion-icon name='edit'></ion-icon>
          Editar
        </button>
      </ion-col>
    
      <ion-col text-right>
        <button ion-button clear small icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Compartir
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab bottom right >
    <button ion-fab mini (click)="createPost()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
